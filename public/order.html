<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Description" content="A website to order custom cakes.">
    <title>The Custom Cakery</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="../images/favicon.png" type="image/favicon" sizes="16x16">
  </head>
  <body id ="order">
    <div class="modal">
      <button class="modal-close" type="button" name="modal-close">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
       <h3>Want to Save 10% on Your First Cake Purchase?! Enter your email here, and join the cake club!</h3>
        <div class="input">
          <input class="modal-email-field" type="text" >
        </div>
        <div>
          <button class="margin-top--small modal-button">JOIN THE CAKE CLUB!</button>
        </div>
      </div>
    </div>
    <div class="content order">
      <div class="header flex">
        <button type="menu" name="button" class="hamburger" aria-label="Main menu">
        <i class=" fas fa-bars"></i>
        </button>
        <div class="menu">
          <div class="links">
            <h5>MENU</h5>
            <a href="landing.html">&bull; Home</a>
            <a href="order.html">&bull; Order a Cake</a>
            <a href="gallery.html">&bull; The Gallery</a>
          </div>
          <img class="cake-review" src="../images/cake_review.png" alt="An image of a customer reivew that says Beautiful and delicious cakes!">
        </div>
        <i class="close fas fa-times"></i>
        <a href="landing.html">
          <h2 class="logo"><img src="../images/cake_logo.png" alt="The Custom Cakery Logo"></h2>
        </a>
      </div>
      <form>
        <label for="name">Name: </label>
        <input id="name" required type="text">
        <label for="address">Address:</label>
        <input id="address" required type="text">
        <label for="email">Email Address:</label>
        <input id="email" required type="text">
        <label for="phone">Phone Number:</label>
        <input id="phone" required type="number">
        <div>Desired Cake</div>
        <label><input type="radio" name="cake">Whole Cake</label>
        <label><input type="radio" name="cake">1/2 Dozen Cupcakes</label>
        <label><input type="radio" name="cake">1 Dozen Cupcakes</label>
        <label><input type="radio" name="cake" checked>Other</label>
        <div>Cake Shape (excludes cupcakes)</div>
        <label><input type="radio" name="shape">Circle</label>
        <label><input type="radio" name="shape">Square</label>
        <label><input type="radio" name="shape">Rectangle</label>
        <label><input type="radio" name="shape" checked>Other</label>
        <div>Do You Want Writing?</div>
        <label><input type="radio" name="words" checked>Yes</label>
        <label><input type="radio" name="words">No</label>
        <label for="cakeText">If you selected "writing," please indicate text here: </label>
        <input id="cakeText" type="text" placeholder="cake text">
        <div>Flavor(s)</div>
        <label><input type="checkbox" checked value="chocolate">Chocolate</label>
        <label><input type="checkbox" checked value="vanilla">Vanilla</label>
        <label><input type="checkbox" checked value="fruit">Fruit</label>
        <label><input type="checkbox" checked value="other">Other</label>
        <div>Filling(s)</div>
        <label><input type="checkbox" checked value="vanilla">Vanilla</label>
        <label><input type="checkbox" checked value="chocolate">Chocolate</label>
        <label><input type="checkbox" checked value="fruit">Fruit</label>
        <label><input type="checkbox" checked value="other">Other</label>
        <div>Frosting(s)</div>
        <label><input type="checkbox" checked value="fruit">Fruit</label>
        <label><input type="checkbox" checked value="chocolate">Chocolate</label>
        <label><input type="checkbox" checked value="vanilla">Vanilla</label>
        <label><input type="checkbox" checked value="other">Other</label>
        <div>Topping(s)</div>
        <label><input type="checkbox" checked value="chocolate">Chocolate Shavings</label>
        <label><input type="checkbox" checked value="vanilla">Sprinkles</label>
        <label><input type="checkbox" checked value="fruit">Fruit</label>
        <label><input type="checkbox" checked value="other">Other</label>
        <label for="numberOfPeople">Approx. How Many People Should Cake Feed?</label>
        <select name="select" id="numberOfPeople">
          <option value="1-10">1 - 10</option>
          <option value="10-20">10 - 20</option>
          <option value="10-20">20 - 30</option>
          <option value="10-20">30 - 40</option>
          <option value="40-50">40 - 50</option>
          <option value="50+">50+</option>
        </select>
        <label>
          <textarea name="" id="otherText" cols="30" rows="10">Please Provide Details if Selected "Other" Anywhere on Form</textarea>
        </label>
        <label for="pickupDate">Desired Pickup Date <br>(*note this is desired only and is not a confirmation, we will email you with details or
          contact you if more information is required regarding your cake.</label>
        <input id="pickupDate" required type="number">
        <div>
          <button type="submit" class="form-submit">Submit Form</button>
        </div>
        <div class="subtext margin-top--small">All fields required!</div>
      </form>
    </div>
    <div class="footer">
      <div>Contact Us</div>
      <div>
        <a href=""  aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="" aria-label="Email"><i class="fas fa-envelope-open"></i></a>
        <a href="" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  <script type="text/javascript" src="../main.js"></script>
  </body>
</html>
